<div class="row col-md-8 col-md-offset-2">
    <div class="panel panel-default" ng-controller="editController">
        <div class="panel-heading">
            <h5 class="panel-title">{{title}}</h5>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <input type="hidden" ng-model="book.id"/>
                <div class="form-group">
                    <lable class="col-md-1 text-right">书名</lable>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="book.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-1 text-right">作者</lable>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="book.author"/>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-1 text-right">类型</lable>
                    <div class="col-md-6">
                        <typemenu ng-model="book.type"></typemenu>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-1 text-right">发布时间</lable>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="book.publishTime"/>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-1 text-right">价格</lable>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="book.price"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" ng-click="submit()">确定</button>
            <a class="btn btn-default" href="javascript:history.go(-1)">取消</a>
        </div>
    </div>
</div>
