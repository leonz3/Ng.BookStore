<div class="row col-md-8 col-md-offset-2 panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">{{title}}</h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <lable class="col-md-2">书名</lable>
                <div class="col-md-10">
                    <input class="form-group" type="text" ng-model="book.name"/>
                </div>
            </div>
            <div class="form-group">
                <lable class="col-md-2">作者</lable>
                <div class="col-md-10">
                    <input class="form-group" type="text" ng-model="book.author"/>
                </div>
            </div>
            <div class="form-group">
                <lable class="col-md-2">类型</lable>
                <div class="col-md-10">
                    <input class="form-group" type="text" ng-model="book.type"/>
                </div>
            </div>
            <div class="form-group">
                <lable class="col-md-2">发布时间</lable>
                <div class="col-md-10">
                    <input class="form-group" type="text" ng-model="book.publishTime"/>
                </div>
            </div>
            <div class="form-group">
                <lable class="col-md-2">价格</lable>
                <div class="col-md-10">
                    <input class="form-group" type="text" ng-model="book.price"/>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary"></button>
    </div>
</div>
